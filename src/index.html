<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__buttons">
          <button class="header__button header__button_add-event button">Добавить</button>
          <button class="header__button button">Обновить</button>
        </div>
        <label class="header__search-container">
          <input
            class="header__search-input"
            placeholder="Событие, дата или участник"
          />
        </label>
      </header>
      <main class="content">
        <div class="control">
          <div class="control__buttons">
            <button class="control__button control__button_type_prev-month button"></button>
            <div class="control__date" value="Data"></div>
            <button class="control__button control__button_type_next-month button"></button>
            <button class="control__button control__button_type_today button">
              Сегодня
            </button>
          </div>
        </div>
        <ul class="weekdays">
          <li class="weekday">Пн</li>
          <li class="weekday">Вт</li>
          <li class="weekday">Ср</li>
          <li class="weekday">Чт</li>
          <li class="weekday">Пт</li>
          <li class="weekday">Сб</li>
          <li class="weekday">Вс</li>
        </ul>
        <div class="calendar"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Клементьев Артем</p>
      </footer>
    </div>
    <div class="popup popup_type_add-event">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          name="profile-info"
          action="#"
          method="get"
          class="popup__form popup__form-profile"
          novalidate
        >
          <label class="popup__input-container">
            <input
              id="profileName-input"
              type="text"
              name="profileName"
              class="popup__input popup__input_type_profile-name"
              placeholder="Ваше имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="profileName-input-error popup__error"></span>
          </label>
          <label class="popup__input-container">
            <input
              id="about-input"
              type="text"
              name="about"
              class="popup__input popup__input_type_about"
              placeholder="Ваша профессия"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="about-input-error popup__error"></span>
          </label>
          <input
            type="submit"
            value="Сохранить"
            class="popup__save-btn popup__save-btn_type_disabled"
            disabled
          />
        </form>
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-btn"
        ></button>
    </div>

    <template class="template-card">
      <article class="card">
        <button type="button" class="card__delete-btn"></button>
        <img class="card__img" />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button
              type="button"
              class="card__like-btn"
              aria-label="Нравится"
            ></button>
            <div class="card__like-counter"></div>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
